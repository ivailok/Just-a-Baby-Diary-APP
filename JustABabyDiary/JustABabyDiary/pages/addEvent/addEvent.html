<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>addEvent</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="addEvent.css" rel="stylesheet" />
    <script src="addEventCodeBehind.js"></script>
    <script src="addEvent.js"></script>
</head>
<body>
    <div class="addEvent fragment">
        <div id="short-image-template" data-win-control="WinJS.Binding.Template">
            <img height="100" width="100" src="#" data-win-bind="src: UrlName" />
        </div>

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Add event for <span data-win-bind="innerText:name"></span></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="add-event-form">
                <div>
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input">
                </div>

                <div id="event-input">Date:
                    <div id="event-date-input" data-win-control="WinJS.UI.DatePicker"></div>
                    <div id="event-time-input" data-win-control="WinJS.UI.TimePicker"></div>
                </div>

                <div>
                    <label for="description-input">Description:</label>
                    <textarea id="description-input"></textarea>
                </div>

                <!--<img id="event-image" src="#" style="width: 120px; height: 120px;"/>-->
                <div>
                     <button id="image-loader">Add image(s) to event</button>
                </div>
                <button id="create-event-button">Add event to diary</button>
            </div>

            <div id="images-list" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: AddEventCodeBehind.images.dataSource,
                    itemTemplate: select('#short-image-template'),
                    selectionMode: 'none'
                }">
            </div>

            <div id="picture-menu" data-win-control="WinJS.UI.Menu">
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'take-picture',label:'Take picture with camera',type:'toggle'}"></button>
                    <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'upload-picture', label:'Upload pictures'}"></button>
                </div>
        </section>
    </div>
</body>
</html>
