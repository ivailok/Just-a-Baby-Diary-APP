<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Contract</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/search/searchEvents.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-content">
                <h3 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: title searchEvents.markText"></h3>
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: subtitle searchEvents.markText"></h4>
                <h4 class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: description searchEvents.markText"></h4>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="searchEvents fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div id="header-div" class="titlearea">
                <h1 class="pagetitle win-type-ellipsis">Search Results</h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="search-item-template" data-win-control="WinJS.Binding.Template">
                <div style="width: 150px; height: 100px;">
                    <!-- Displays the "picture" field. -->
                    <img src="#" style="width: 60px; height: 60px;"
                        data-win-bind="src: firstPic" alt="pic" />
                    <h4 data-win-bind="innerText: title"></h4>
                </div>
            </div>
            <div id="search-results" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#search-item-template'),
                    itemDataSource: ViewModels.Search.searchEvnt.dataSource
                }">
            </div>
            <div class="resultslist win-selectionstylefilled" aria-label="Search results" 
                data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
