<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>addProfile</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="addProfile.css" rel="stylesheet" />
    <script src="addProfileCodeBehind.js"></script>
    <script src="addProfile.js"></script>
</head>
<body>
    <div class="addProfile fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Create new baby profile</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="create-profile-form">
                <img id="profile-image" src="/images/baby-idea-icon.png" />

                <button id="image-loader">Load image</button>

                <div id="input-container">
                    <div id="left-form">
                        <div id="name-field">
                            <label for="name-input">Name:</label>
                            <input id="name-input" type="text" />
                        </div>

                        <div id="birthday-field">
                            <label for="birthday-input">Birthday:</label>
                            <div id="birthday-input">
                                <div id="birthday-date-input" data-win-control="WinJS.UI.DatePicker"></div>
                                <div id="birthday-time-input" data-win-control="WinJS.UI.TimePicker"></div>
                            </div>
                        </div>

                        <div id="gender-field">
                            <label for="gender-input">Gender:</label>
                            <select id="gender-input">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div id="mother-field">
                            <label for="mother-name-input">Mother:</label>
                            <input id="mother-name-input" type="text" />
                        </div>

                        <div id="father-field">
                            <label for="father-name-input">Father:</label>
                            <input id="father-name-input" type="text" />
                        </div>

                        <button id="create-profile-button">Submit</button>
                    </div>

                    <div id="right-form">
                        <div id="town-field">
                            <label for="town-of-birth-input">Town of birth:</label>
                            <input id="town-of-birth-input" type="text" />
                        </div>

                        <div id="height-field">
                            <label for="height-input">Height:</label>
                            <input id="height-input" type="number" />
                        </div>

                        <div id="weight-field">
                            <label for="weight-input">Weight:</label>
                            <input id="weight-input" type="number" />
                        </div>
                    </div>
                </div>

                <div id="picture-menu" data-win-control="WinJS.UI.Menu">
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'take-picture',label:'Take picture with camera',type:'toggle'}"></button>
                    <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'upload-picture', label:'Upload picture from file'}"></button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
