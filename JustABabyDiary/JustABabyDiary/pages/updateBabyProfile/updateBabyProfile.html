<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>updateBabyProfile</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="updateBabyProfile.css" rel="stylesheet" />
    <script src="updateBabyProfileCodeBehind.js"></script>
    <script src="updateBabyProfile.js"></script>
</head>
<body>
    <div class="updateBabyProfile fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Update profile of <span data-win-bind="innerText:name"></span></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="create-profile-form">
                <div id="first-column">
                    <img id="profile-image" src="#" style="width: 150px; height: 150px;" data-win-bind="src:imgUrl" />
                    <button id="image-loader">Load image</button>
                    <div id="input-container">
                        <div>
                            <label for="name-input">Name:</label>
                            <input id="name-input" type="text" data-win-bind="value:name" />
                        </div>

                        <button id="birthday-change">Change Birthday</button>
                        <div id="birthday-input" style="display: none">
                            <div id="birthday-date-input" data-win-control="WinJS.UI.DatePicker"></div>
                            <div id="birthday-time-input" data-win-control="WinJS.UI.TimePicker"></div>
                        </div>

                        <div>
                            <label for="gender-input">Gender:</label>
                            <select id="gender-input" data-win-bind="value: gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div> 
                <div id="second-column">
                    <div>
                        <label for="mother-input">Mother:</label>
                        <input id="mother-input" type="text" data-win-bind="value:mother" />
                    </div>

                    <div>
                        <label for="father-input">Father:</label>
                        <input id="father-input" type="text" data-win-bind="value:father" />
                    </div>

                    <div>
                        <label for="weight-input">Weight:</label>
                        <input id="weight-input" type="text" data-win-bind="value:weight" />
                    </div>

                    <div>
                        <label for="height-input">Height:</label>
                        <input id="height-input" type="text" data-win-bind="value:height" />
                    </div>

                    <div>
                        <label for="town-input">Town of birth:</label>
                        <input id="town-input" type="text" data-win-bind="value:townOfBirth" />
                    </div>
                </div>
                <button id="update-profile-button">Update</button>

                <div id="picture-menu" data-win-control="WinJS.UI.Menu">
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'take-picture',label:'Take picture with camera',type:'toggle'}"></button>
                    <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'upload-picture', label:'Upload picture from file'}"></button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
