<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>addProfile</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="addProfile.css" rel="stylesheet" />
    <script src="addProfile.js"></script>
</head>
<body>
    <div class="addProfile fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Create new baby profile</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="create-profile-form">
                <img id="profile-image" src="#"/>

                <div id="input-container">
                    <div>
                        <label for="name-input">Name:</label>
                        <input id="name-input" type="text"/>
                    </div>

                    <label for="birthday-input">Birthday:</label>
                    <div id="birthday-input">
                        <div id="birthday-date-input" data-win-control="WinJS.UI.DatePicker"></div>
                        <div id="birthday-time-input" data-win-control="WinJS.UI.TimePicker"></div>
                    </div>

                    <div>
                        <label for="gender-input">Price:</label>
                        <select id="gender-input">
                            <option value="volvo">Male</option>
                            <option value="saab">Female</option>
                        </select> 
                    </div>

                    <div>
                        <label for="processor-name-input">Processor:</label>
                        <input id="processor-name-input" type="text"/>
                    </div>

                    <div>
                        <label for="processor-ghz-input">Processor GHz:</label>
                        <input id="processor-ghz-input" type="text"/>
                    </div>
                </div>

                <button id="image-loader">Load image</button>
                <button id="create-profile-button">Submit</button>
            </div>
        </section>
    </div>
</body>
</html>
