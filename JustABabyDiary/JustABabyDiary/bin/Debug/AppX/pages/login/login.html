<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="login.css" rel="stylesheet" />
    <script src="../home/homeCodeBehind.js"></script>
    <script src="loginCodeBehind.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="login fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to login</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="login-form">
                <div>
                    <input type="text" id="username" placeholder="username" />
                </div>
                <div>
                    <input type="password" id="password" placeholder="password" />
                </div>
                <button id="login-button">Login</button>
                <p>Not registered?</p>
                <button id="show-register-form-button">Show register form</button>
            </div>
        </section>
    </div>
</body>
</html>
